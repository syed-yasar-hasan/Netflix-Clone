<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix</title>
   <link rel="stylesheet" href="signup.css">
</head>
<body>
   <main>

      <div class="bg"></div>
      <div class="logoimg"><img src="logo.png" alt="netflix"></div>
      
      <div class="wrapper">
         <div class="login-box">
            <div class="login">
               <span>Sign in</span>
            </div>
            <div class="inputbox">
               <input type="text"id="user" class="inputfield" required>
               <label for="user" class="label">Email or mobile number </label>
            </div>
            <div class="inputbox">
               <input type="password"id="pass" class="inputfield" required>
               <label for="pass" class="label">Password</label>
            </div>
            <div class="signbutton">
               <button>Sign In</button>
            </div>
            <div class="or">
               OR
            </div>
            <div class="orpart">
               <p>use a sign-in code</p>
            </div>
            <div class="forgotpart">
               Forgot password?
            </div>
            <div class="checkbox">
               <input type="checkbox" id="check">
               <label for="check" class="remember">Remember me</label>
            </div>
            <div class="last">
               <span style="color: rgb(145, 133, 133);">New to Netflix?</span><span>Sign up now.</span>
            </div>
            <div class="lastline">
               <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></span>
            </div>
         </div>
      </div>
     
   </main>
   <div class="main1"></div>
</body>
</html>
